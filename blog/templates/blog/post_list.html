{% extends "blog/base.html" %}

{% block content %}

  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
      <h4>
        <a href="http://www.st-andrews.ac.uk/nightline/wp-content/uploads/puppies.jpeg">I Like This!</a>
      </h4>
    </div>
  {% endfor %}

{% endblock content %}
